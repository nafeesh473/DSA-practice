<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ElementDelete(){

            let arr = [11,22,33,44,55,66,77,88]
            let position = document.getElementById("delete").value;
            position = parseInt(position)
            for(let i = position; i < arr.length - 1; i++){
                arr[i] = arr[i + 1];
            }
            arr.length = arr.length - 1;
            console.log(arr)
        }
    </script>
</head>
<body>
    <input type="text" id="delete" placeholder="Enter Num"/>
    <button onclick="ElementDelete()">Delete</button>
    
    
</body>
</html>
